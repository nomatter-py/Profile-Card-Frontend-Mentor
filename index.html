<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-victor.jpg" alt="my-img" />
      </div>

      <div class="card__head"></div>
      <div class="card__information">
        <p>
          <h1><span class="bolder">Victor Crest</span> 26</h1>
        </p>
        <p>London</p>
      </div>
      <div class="card__footer">
        <div><p><span class="bolder">80K</span><br><span class="smaller">Followers</span></p></div>
        <div><p><span class="bolder">803K</span><br><span class="smaller">Likes</span></div>
        <div><p><span class="bolder">1.4K</span><br><span class="smaller">Photos</span></div>
      </div>
    </div>
  </body>
</html>
